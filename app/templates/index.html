
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
          {% for group in groups %}
            <div class="col-md-4">
              <div class="panel panel-primary text-center">
                <div class="panel-heading">
                  <h4>
                    <span class='label'>
                      <img class='img-responsive img-thumbnail' src="{{group["logo"]}}"/>
                    </span>
                    {{group["name"]}}
                  </h4>
                </div>
                <div class="panel-body">
                  <ul class='list-group'>
                    {% for user in group["users"] %}
                      <li class='list-group-item list-group-item-success'>
                        <p><strong>{{user}}</strong></p>
                      </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class='col-md-12'>
          <form action="" method="post" name="per_group" class='form-inline'>
            <div class="row well text-center">
              <div class='form-group col-md-4 col-md-offset-2'>
                {{ form.per_group.label }}
                {{ form.per_group(class='form-control', placeholder='2')}}
              </div>
              <div class='col-md-4 '>
                <button class='btn btn-success btn-lg block' type='submit'>
                  Generate New Teams
                </button>
              </div>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
